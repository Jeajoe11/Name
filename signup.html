<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <title></title>
  </head>
  <body>
    <div class="div1">
      <h1 class="title">Login:</h1>
      <form id="logi" action="#" method="Post" enctype="multipart/form-data">
        <label for="em">Email:</label>
        <input id="em" type="email" required placeholder="Ex: Exampl3@gmail.com" title="Email"><br> 
        <label for="ps">Password:</label>
        <input id="ps" type="password" required placeholder="Ex: IloveExemples" minlength="8" title="Password"><br>
        <input id="subm" type="submit" value="ENTER" title="Enter Website">
      </form>
      <a class="hp" href=""></a>
      <a class="hp" href="signup.html">Already have an Account? Login</a>
    </div>
  </body>
</html>
