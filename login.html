<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="login.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div class="div1">
    <h1 class="title">Login:</h1>
    <form id="logi" action="#" method="Post" enctype="multipart/form-data">
      <label for="em">Email:</label>
      <input id="em" type="email" required placeholder="Ex: Exampl3@gmail.com" title="Email"><br> 
      <label for="ps">Password:</label>
      <input id="ps" type="password" required placeholder="Ex: IloveExemples" minlength="8" title="Password"><br>
      <input id="subm" type="submit" value="ENTER" title="Enter Website">
    </form>
    <a class="hp" href="">Forgot your Password?</a>
    <a class="hp" href="signup.html">Don't have an Account? Sign up</a>
  </div>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
